<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Relatório - Pedidos emitidos</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Relatório de produção</h1>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:object="${relatorioAuditoria}"
			th:action="@{/relatorios/auditoria}" target="_blank">

			<brewer:message />

			<th:block th:include="fragments/MensagensErroValidacao"></th:block>

			<div class="row">
				<div class="form-group  col-sm-12">
					<label for="dataInicio">Auditoria</label>
					<div class="form-inline">
						<input type="text"
							class="form-control  aw-form-control-inline-sm  js-date"
							id="dataInicio" th:field="*{dataInicio}" autocomplete="off" />
					</div>
				</div>
			</div>

			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>
</section>

</html>
