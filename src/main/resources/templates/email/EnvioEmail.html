<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaft.org">
<body>
	<div class="modal fade" id="modalEnvioEmail" tabindex="-1"
		role="dialog" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Envio de e-mail</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger hidden js-mensagem-email" role="alert"></div>
					<form class="form-horizontal" th:action="@{/auditorias}">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="email">E-mail</label>
							<div class="col-sm-10">
								<input id="email" type="text" class="form-control">
							</div>
						</div>
					</form>
					
					<button type="button" class="btn btn-primary js-modal-envio-email-btn">Salvar</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
